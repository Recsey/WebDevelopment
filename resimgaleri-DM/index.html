  <script type="text/javascript">

    function toggleMode(){
      var bodyElement = document.querySelector("body");
      var buttonElement = document.querySelector(".click");
      var navbarElement = document.querySelector('.nav-header')
      var footerElement = document.getElementById('footer')

      bodyElement.classList.toggle("bg-dark");

      bodyElement.classList.toggle("text-light");

      buttonElement.classList.toggle("btn-light");

      navbarElement.classList.toggle("bg-dark");

      footerElement.classList.toggle("bg-dark");

      if(bodyElement.classList.contains("bg-dark")){
        buttonElement.innerText = "Light Mode";
      }else {
        buttonElement.innerText = "Dark Mode";
      }
  }
